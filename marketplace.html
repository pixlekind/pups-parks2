<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community Marketplace — Pups & Parks™</title>
  <link rel="icon" href="assets/img/logo.svg" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script defer src="assets/js/market.js"></script>
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <a class="logo" href="index.html"><img src="assets/img/logo.svg" width="36" height="36" alt=""><span class="brand">Pups & Parks™</span></a>
    <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
    <nav class="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="walkers.html">Walkers</a></li>
        <li><a href="meetups.html">Meetups</a></li>
        <li><a href="feed.html">Feed</a></li>
        <li><a class="active" href="marketplace.html">Marketplace</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="section">
  <div class="container">
    <div class="section-head">
      <h1>Peer-to-Peer Marketplace</h1>
      <div class="chip">Sell • Swap • Gift</div>
    </div>

    <form id="listing-form" class="card reveal">
      <div class="grid two">
        <input id="l-title" class="input" placeholder="Title (e.g., Reflective Harness M)" required />
        <input id="l-price" class="input" type="number" step="0.01" placeholder="Price (GBP)" required />
        <input id="l-img" class="input" placeholder="Image URL" />
        <input id="l-loc" class="input" placeholder="Location (e.g., Battersea)" />
      </div>
      <textarea id="l-desc" class="input" placeholder="Description" required></textarea>
      <div class="grid two">
        <input id="l-seller" class="input" placeholder="Your name" />
        <input id="l-avatar" class="input" placeholder="Avatar URL (optional)" />
      </div>
      <div class="row">
        <button class="btn btn-mint" type="submit">Publish Listing</button>
        <button class="btn btn-outline" id="seed-listings" type="button">Seed demo listings</button>
      </div>
    </form>

    <div id="market-list" class="grid three"></div>
  </div>
</main>

<footer class="site-footer"><p>© 2025 Pups & Parks™</p></footer>
</body>
</html>
